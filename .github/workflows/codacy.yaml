name: codacy
"on":
  push:
    branches:
      - main
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - main
  schedule:
    - cron: 31 11 * * 3
permissions:
  actions: read
  contents: read
  security-events: write
jobs:
  codacy:
    permissions:
      contents: read
      security-events: write
      actions: read
    name: codacy
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - name: analysis
        uses: codacy/codacy-analysis-cli-action@09916000460adeeedc96b9704f86deba53e2ad5d
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          verbose: true
          output: results.sarif
          format: sarif
          gh-code-scanning-compat: true
          max-allowed-issues: 2147483647
      - name: clean
        run: jq '.runs |= unique_by({tool, invocations, results})' < results.sarif > codacy.sarif
      - name: upload
        uses: github/codeql-action/upload-sarif@396fd27c308b7ab96df64e7e4cb9a7c6e22f4ebc
        with:
          sarif_file: codacy.sarif
