name: npm
"on":
  push:
    tags:
      - "*"
permissions:
  contents: read
  id-token: write
  packages: write
jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76
        with:
          bun-version: latest
      - name: node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444
        with:
          node-version: 22.x
          registry-url: https://registry.npmjs.org
      - name: dependencies
        run: bun install
      - name: package
        run: bun run build
      - name: version
        run: |
          TAG_VERSION=${GITHUB_REF##*/}
          bun x json -I -f package.json -e "this.version='${TAG_VERSION}'"
      - name: publish-npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bun x npm publish --provenance --access public
      - name: configure-ghpr
        run: |
          echo "@daveio:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc
          bun x json -I -f package.json -e "this.name='@daveio/npm'"
      - name: publish-ghpr
        run: bun x npm publish --provenance --access public --scope @daveio
