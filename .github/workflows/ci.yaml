name: ci

permissions: read-all

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint with trunk.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - name: Set up trunk
        uses: trunk-io/trunk-action@b8812b3da2f527db878ef7541c4177f8d280cd89
      - name: Run trunk check
        run: trunk check --all --fix --ci

  test:
    name: Test with Bun
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - name: Install Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76
      - name: Install dependencies
        run: bun install
      - name: Run tests
        run: bun test
