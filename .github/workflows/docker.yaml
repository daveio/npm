name: docker
"on":
  push:
    tags:
      - "*"
permissions:
  contents: read
  packages: write
  id-token: write
jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f
      - name: qemu
        uses: docker/setup-qemu-action@737ba1e397ec2caff0d098f75e1136f9a926dc0a
      - name: buildx
        uses: docker/setup-buildx-action@3f1544eb9eff0b4d4d279b33f704a06fcf8d0e43
      - name: login
        uses: docker/login-action@3d100841f68d4548bf57e52eb27bd33ec5069f55
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: metadata
        id: meta
        uses: docker/metadata-action@85eb7c932431ce77e2adbe1e8eeb47e9dba3d91c
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag,pattern=*
            type=sha,format=long
            type=raw,value=latest
      - name: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          file: ./Dockerfile
          push: true
          provenance: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
